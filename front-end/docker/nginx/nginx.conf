server {
    listen 443 ssl;
    server_name j12a603.p.ssafy.io;

    # SSL 인증서와 개인 키 파일은 볼륨 마운트를 통해 /etc/nginx/ssl에 위치함.
    # 운영 환경에서는 /etc/ssl/private/nginx_cert에 Certbot 등으로 관리되는 인증서를 두거나,
    # 필요한 이름(예: j12a603.p.ssafy.io.crt, j12a603.p.ssafy.io.key)으로 복사해 둘 수 있습니다.
    ssl_certificate /etc/nginx/ssl/j12a603.p.ssafy.io.crt;
    ssl_certificate_key /etc/nginx/ssl/j12a603.p.ssafy.io.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        # 백엔드(Spring 등)가 8080 포트에서 동작 중인 서버로 프록시
        proxy_pass http://j12a603.p.ssafy.io:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name j12a603.p.ssafy.io;
    return 301 https://$host$request_uri;
}